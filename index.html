<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>FrontEnd Quiz</h2>
         <button id="Start_quiz">Start Quiz</button>
            <h4 id="loading"></h4>
        <div class="container">
            <h3 id="question"></h3>
            <div class="options">
                <!-- <p id="Correct_ans" >Hyper Text MArkUp Language</p>
                <p class="Wrong_ans1 Wrong">Lorem, ipsum dolor.</p>
                <p class="Wrong_ans2 Wrong">Lorem, ipsum dolor.</p>              
                <p class="Wrong_ans3 Wrong">Lorem, ipsum dolor.</p> -->


                <input type="button" id="Correct_ans"  >
                <input type="button" class="Wrong_ans1 Wrong" >
                <input type="button" class="Wrong_ans2 Wrong" >            
                <input type="button" class="Wrong_ans3 Wrong" >
            </div>
        </div>
        <!-- <p id="check"></p> -->

        <div class="result_div">
            <h2>Score Card </h2> 
            <h3 id="score"></h3>
        </div>
        <div class="buttons">
            <span id="counter" ></span>
            <button id="next_question">Next Question</button>
            <button id="submit_test">Submit Test</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
